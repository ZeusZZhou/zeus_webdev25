<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 1</title>
    <meta name="description" content="Method 1 - Page Names in File Name" />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <img alt="handsome rooster"
    src="./img/chicken3.jpeg" />
    <!-- Double Bonus - Make a Contact Form -->
     <form name="contact" method="POST">
      <label for="firstName">First Name</label>
      <br />
      <input name="firstName"  type="text" placeholder="Jane" />
      <br />
      <label for="lastName">Last Name</label>
      <br />
      <input name="lastName" type="text" placeholder="Doe"/>
      <br />
      <label for="email">Email</label>
      <br />
      <input name="email" type="email" required placeholder="jane@doe.com"/>
      <br />
      <label for="message">Message</label>
      <br />
      <textarea name="message" cols="100" rows="10"></textarea>
      <button>Send Email</button>
     </form>
  </body>
</html>
