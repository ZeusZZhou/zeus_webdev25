<!DOCTYPE html>
<html>
  <head>
    <title>New York City Gallery</title>
    <!-- Link to CSS File here -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link to Google Font Here -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"

  </head>

  <body>

    <header>
      <h1>NYC Gallery</h1>
      <nav>
        <ul>
          <li><a href="#">Scale</a></li>
          <li><a href="#">Skew</a></li>
          <li><a href="#">Rotate</a></li>
          <li><a href="#">Rotate3D</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="polaroid scaleX">
        <p>Brooklyn Pizza</p>
        <img src="img/bw/pizza.jpg" />
      </div>
      <div class="polaroid skewX">
        <p>FDNY</p>
        <img src="img/bw/fdny.jpg" />
      </div>
      <div class="polaroid skewBoth">
        <p>Skating in Central Park</p>
        <img src="img/bw/skating.jpg" />
      </div>
      <div class="polaroid skewHover">
        <p>Coney Island</p>
        <img src="img/bw/tickets.jpg" />
      </div>
      <div class="polaroid rotateLeft">
        <p>Traffic...</p>
        <img src="img/bw/traffic.jpg" />
      </div>
      <div class="polaroid colorSwap">
        <p>Chinese Food</p>
        <img src="img/bw/chinese.jpg" />
      </div>
    </div>
  </body>
</html>
